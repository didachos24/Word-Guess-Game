<!doctype <!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Pacifico&display=swap" rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="container">

        <br>

        <div class="jumbotron">
            <h1 class ="display-3 text-center">Colombia Capital Cities</h1>
            <h3 class ="display-4 text-center">Word Guess Game</h3>
            <div class = "subbg">
                <p class = "lead text-center">Your mission, if you accept, 
                is to guess the name of a colombian capital city. Remember, only five fails.</p>    
            </div>
        </div>
    
        <img id="image-result" class="img-fluid rounded mx-auto d-block"></img>
    
        <h3 id= "spaces" class = "text-center">Press any key to get started!</h3>
        <h3 id= "letters" class= "text-center"></h3>
    
        <div class = "text-center">
            <h3 id="bad-try"></h3>
            <h3 id="fails"></h3>
    
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
